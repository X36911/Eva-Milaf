<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - Eva Milaf</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#F2750B',
                        },
                        secondary: {
                            500: '#0ea5e9',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    
    <custom-navbar></custom-navbar>

    <!-- Contact Hero -->
    <section class="relative py-20 bg-gradient-to-br from-gray-900 via-primary-500/20 to-secondary-500/10">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-6 gradient-text">Contactez-Nous</h1>
            <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto">
                Prêt à vivre l'aventure de votre vie ? Parlons-en ensemble
            </p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="py-20 bg-gray-50 dark:bg-gray-800">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid lg:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Envoyez-nous un message</h2>
                    
                    <form id="contactForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Prénom *
                                </label>
                                <input type="text" id="firstName" name="firstName" required 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Nom *
                                </label>
                                <input type="text" id="lastName" name="lastName" required 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Email *
                            </label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Téléphone *
                            </label>
                            <input type="tel" id="phone" name="phone" required 
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                        </div>

                        <div>
                            <label for="destination" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Destination souhaitée
                            </label>
                            <select id="destination" name="destination" 
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                                <option value="">Sélectionnez une destination</option>
                                <option value="dubai">Dubaï</option>
                                <option value="paris">Paris</option>
                                <option value="bali">Bali</option>
                                <option value="maldives">Maldives</option>
                                <option value="tokyo">Tokyo</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>

                        <div>
                            <label for="budget" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Budget approximatif
                            </label>
                            <select id="budget" name="budget" 
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white">
                                <option value="">Sélectionnez un budget</option>
                                <option value="1-2">1-2 millions FCFA</option>
                                <option value="2-5">2-5 millions FCFA</option>
                                <option value="5-10">5-10 millions FCFA</option>
                                <option value="10+">Plus de 10 millions FCFA</option>
                            </select>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Message *
                            </label>
                            <textarea id="message" name="message" rows="5" required 
                                      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-800 dark:text-white"
                                      placeholder="Décrivez-nous votre projet de voyage..."></textarea>
                        </div>

                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-primary-500 to-secondary-500 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                            Envoyer le message
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Nos Coordonnées</h3>
                        
                        <div class="space-y-4">
                            <div class="flex items-center gap-4">
                                <div class="bg-primary-500/20 p-3 rounded-xl">
                                    <i data-feather="phone" class="w-6 h-6 text-primary-500"></i>
                                </div>
                                <div>
                                    <p class="text-gray-600 dark:text-gray-300">Téléphone</p>
                                    <p class="font-semibold">(+213)0770.28.31.73</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="bg-secondary-500/20 p-3 rounded-xl">
                                    <i data-feather="mail" class="w-6 h-6 text-secondary-500"></i>
                                </div>
                                <div>
                                    <p class="text-gray-600 dark:text-gray-300">Email</p>
                                    <p class="font-semibold">evamilaf@gmail.com</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="bg-green-500/20 p-3 rounded-xl">
                                    <i data-feather="map-pin" class="w-6 h-6 text-green-500"></i>
                                </div>
                                <div>
                                    <p class="text-gray-600 dark:text-gray-300">Adresse</p>
                                    <p class="font-semibold">Algerie, Relizane<br>Cité Dallas</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="bg-amber-500/20 p-3 rounded-xl">
                                    <i data-feather="clock" class="w-6 h-6 text-amber-500"></i>
                                </div>
                                <div>
                                    <p class="text-gray-600 dark:text-gray-300">Horaires</p>
                                    <p class="font-semibold">Dim - Ven: 9h - 17h</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Réseaux Sociaux</h3>
                        <div class="flex gap-4">
                            <a href="#" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition-colors">
                                <i data-feather="facebook"></i>
                            </a>
                            <a href="#" class="bg-pink-600 text-white p-3 rounded-xl hover:bg-pink-700 transition-colors">
                                <i data-feather="instagram"></i>
                            </a>
                            <a href="#" class="bg-blue-400 text-white p-3 rounded-xl hover:bg-blue-500 transition-colors">
                                <i data-feather="twitter"></i>
                            </a>
                            <a href="#" class="bg-blue-700 text-white p-3 rounded-xl hover:bg-blue-800 transition-colors">
                                <i data-feather="linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Contact form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const errors = validateForm(Object.fromEntries(formData));
            
            if (Object.keys(errors).length === 0) {
                // Simulate form submission
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<span class="loading-dots">Envoi en cours</span>';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = '✅ Message envoyé !';
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        this.reset();
                    }, 2000);
                }, 2000);
            }
        });
    </script>
</body>
</html>
